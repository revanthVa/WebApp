<div class="jumbotron jumbotron-fluid">
  <div class="container">
      <h1 class="display-4">SQLQuery Interface</h1>
  </div>
</div>

<div class = "container">
<textarea [rows]="5" [cols]="10" pInputTextarea autoResize="autoResize"
type="text" class="form-control" id="query" required [(ngModel)]="query"
name="query" placeholder="Enter your SQL query here"></textarea>
<br/>
<input type="Submit" value="Submit" (click)="getSQLquery()">
<br/>
<p-table *ngIf="queryResults" [value]="queryResults" [columns]="cols" [paginator]="true" [rows]="20">
  <ng-template pTemplate="header">
      <tr>
          <th *ngFor="let col of columns">
              {{col}}
          </th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-row>
      <tr>
          <td *ngFor="let col of columns">
                  {{row[col]}}
          </td>
      </tr>
  </ng-template>
</p-table>
</div>
