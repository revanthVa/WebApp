
<div class="jumbotron jumbotron-fluid">
  <div class="container">
      <h1 class="display-4">{{ drinkerName }}</h1>
  </div>
</div>

<div class="container">
    <a>Transactions</a>
    <br>
  <p-table [value]="transacts">
    <ng-template pTemplate="header">
        <tr>
          <th>Barsname</th>
          <th>Transaction ID</th>
          <th>Time</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-transact>
        <tr>
          <td>{{transact.Barsname}}</td>
          <td>{{transact.BillstransactionID}}</td>
          <td>{{transact.timet}}</td>
        </tr>
    </ng-template>
  </p-table>
</div>

<div class="container">
  <br>
  <div id = "bargraph"></div>
</div>

<div class="container">
    <p-dropdown [options]="weeks" [(ngModel)]="selectedWeek" (onChange)="onChange($event)" class="float-left text-left" [style]="{'width':'200px'}"></p-dropdown>
    <br>
    <div id = "bargraph2"></div>
  </div>

  <br>
  <br>
